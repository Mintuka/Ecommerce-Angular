<form #data="ngForm" (ngSubmit)="Submit(data.value)" >
    <label for="firstName">First Name:</label>
    <input ngModel type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input ngModel type="text" id="lastName" name="lastName"><br>

    <label for="email">Email:</label>
    <input ngModel type="email" id="email" name="email"><br>

    <label for="password">Password:</label>
    <input ngModel type="password" id="password" name="password"><br>

    <input type="submit" value="Sign Up">
  </form>
