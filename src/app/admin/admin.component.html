<div>
    <div class="top-container">
        <h2>Total number of items in cart is {{ items.length }}</h2>
        <button>Add</button>
    </div>
    
    <table>
        <tr>
          <th>Picture</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Order</th>
        </tr>
        <tr *ngFor="let item of items">
          <td class="img-container" >
            <img [src]="item.image" alt="item">
          </td>
          <td>
            {{ item.name }}
          </td>
          <td >
            11
          </td>
          <td>
            {{ item.price }}            
          </td>
          <td>
            <div class="order-container">
              <button>Edit</button>
              <button>Remove</button>
            </div>
          </td>
        </tr>
      </table>
</div>
