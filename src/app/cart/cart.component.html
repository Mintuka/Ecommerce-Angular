<div>
    <h2>Total number of items in cart is {{ items.length }}</h2>
    
    <table>
        <tr>
          <th>Picture</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Order</th>
        </tr>
        <tr *ngFor="let item of items">
          <td class="img-container" >
            <img [src]="item.image" alt="item">
          </td>
          <td>
            {{ item.name }}
          </td>
          <td >
            <div class="amount-container">
              <button>-</button>
              <div>1</div>
              <button>+</button>
            </div>
          </td>
          <td>
            {{ item.price }}            
          </td>
          <td>
            <div class="order-container">
              <button>order</button>
              <button>cancel</button>
            </div>
          </td>
        </tr>
      </table>
</div>
