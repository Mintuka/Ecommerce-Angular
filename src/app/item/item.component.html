<div class="items-container">
    <div class="item container"
        *ngFor="let item of items">
        <img [src]="item.image" alt="item"/>
        <h4> {{ item.name }} </h4>
        <p> $ {{ item.price }} </p>
        <button>Add to Cart</button>
    </div>
</div>
