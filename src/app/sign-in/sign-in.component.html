<form #data="ngForm" (ngSubmit)="Submit(data.value)">
    <label for="email">Email:</label>
    <input ngModel type="email" id="email" name="email"><br>

    <label for="password">Password:</label>
    <input ngModel type="password" id="password" name="password"><br>

    <input type="submit" value="Sign In">
</form>
